<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="2200" viewBox="0 0 1600 2200">

<style>
    .title { font-family: system-ui, sans-serif; font-size: 28px; font-weight: 600; }
    .subtitle { font-family: system-ui, sans-serif; font-size: 20px; font-weight: 600; }
    .label { font-family: system-ui, sans-serif; font-size: 14px; }
    .node { fill: #f7f7f7; stroke: #333; stroke-width: 1; rx: 6; ry: 6; }
    .edge { stroke: #555; stroke-width: 1.5; }
    .arrow { stroke: #555; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .dot { fill: #333; }
</style>

<defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#555"/>
    </marker>
</defs>

<!-- ========================================================= -->
<!-- TITLE -->
<!-- ========================================================= -->
<text x="800" y="60" text-anchor="middle" class="title">SUBIT‑64 — Full Diagram Sheet</text>

<!-- ========================================================= -->
<!-- FIGURE 1 — AXIS SPACE -->
<!-- ========================================================= -->
<text x="100" y="140" class="subtitle">Figure 1 — Axis Space</text>

<!-- Axis boxes -->
